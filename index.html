<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Weather
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="body-back">

    <div class="body-left">
        <div class="left-sub1"><h4>the.weather</h4></div>
        <div class="left-sub2">
            <div style="height: 30%; width: inherit;">
                <div class="deg"><div class="eight">08 <i style="float:right; font-size: 60px">&#176;</i></div></div>
            <div class="deg">
                <div class="city">London</div>
                <div class="date-time">06:09 -Sunday, 6 Oct '21</div>  
            </div>
            <div class="deg"> 
                <div class="icon-left">
                    <img src="rain.png" alt="" style="width:50px; color: white; height:50px">
                </div>
                <div class="day" style="padding-left: 5px;">Rainy</div>
            </div></div>
        </div>
    </div>
    
    <div class="body-right">
    <div class="right-sub1">
        <div class="r-sub-ele1">
            <div class="search">
                Another Location
                <hr>
            </div>
            <div class="icon">
                <i class="fa">&#xf002;</i>
            </div>
        </div>
        <div class="old-search">
            <ul>
                <li>New York</li>
                <li>California</li>
                <li>Mexico</li>
                <li>Manchester</li>
            </ul>
        </div> 
    </div>
    <hr>
    <div class="right-sub2">
     <div>
         <h4>Weather details</h4>
     </div>
    
    
     <div >
        <ul class="sub-details">
            <li>
                <tr>
                <td>Humidity</td>
                <td><b>60%</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Cloudy</td>
                <td><b>86%</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Wind</td>
                <td><b>8km/h</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Rain</td>
                <td><b>8mm</b></td>
                </tr>
            </li>
    
        </ul>
        <hr>
    </div> 
    </div>
    </div>

</div>
